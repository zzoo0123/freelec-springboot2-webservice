//프로젝트의 플러그인 의존성 관리 위한 설정(인텔리제이 플러그인 관리X)
buildscript {
    //build.gradle에서 사용하는 전역변수 설정
    ext {
        //springBootVersion 전역변수 생성, 값: 2.1.7.RELEASE
        //spring-boot-gradle-plugin라는 스프링 부트 그레이들 플러그인의 2.1.7.RELEASE를 의존성으로 받겠다
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-grandle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframwork.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.zzoo0123'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories { // 각종 의존성(라이브러리)들을 어떤 원격 저장소에서 받을 지
    mavenCentral()
}

dependencies { // 프로젝트 개발에 필요한 의존성들을 선언
//    implementation 'org.springframework.boot:spring-boot-starter'
//    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    compile('org.springframework.boot:spring-boot-starter-web')
    testCompile('org.springframework.boot:spring-boot-starter-test')

}
